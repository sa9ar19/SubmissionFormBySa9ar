<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form action="" id="form1">
            <h3>Enter your Account Info</h3>
            <input type="email" placeholder="Your email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="btn">
                <button type="button" class="btn" id="next1">Next</button>
            </div>
        </form>

        <form action="" id="form2">
            <h3>Social Media</h3>
            <input type="text" placeholder="Instagram">
            <input type="email" placeholder="Facebook">
            <input type="password" placeholder="Twitter">
            <div class="btn">
                <button type="button" class="btn" id="back1">Back</button>
                <button type="button" class="btn" id="next2">Next</button>
            </div>
            
        </form>

        <form action="" id="form3">
            <h3>Enter your details</h3>
            <input type="text" placeholder="Your name">
            <input type="text" placeholder="Your Last Name">
            <input type="number" placeholder="Age">
            <div class="btn">
                <button type="button" class="btn" id="back2">Back</button>
                <button type="button" class="btn" id="submit">Submit</button>
            </div>
        </form>

        <div id="progress">
            <p> Step 1</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
